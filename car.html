<html lang="en">

    <meta charset="UTF-8">

    <title>Carros</title>
</head>
<body>
    <nav class="container-nav">
        <ul>
            <li><a href="./index.html">Home</a></li>

    <br>
    <h1 align="center">CARROS</h1>
    <br>
    <table width="800px" border="2" align="center" cellspacing="5" cellpadding="5">
        <thead>
            <tr>
                <th align="center">ID</th>
                <th align="center">MARCA</th>
                <th align="center">MODELO</th>
                <th align="center">CATEGORIA ID</th>
                <th align="center">DETALLE</th>
                <th align="center">ELIMINAR</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            
        </tbody>
    </table>

    <br><br>
    <div align="center">
        <h5 align="center">Agregar/Actualizar Carro</h5>    
        <div>
            <label for="txtId">ID</label><br><input id="txtId" type="number" placeholder="Ingrese el ID">
        </div>
        <div>
            <label for="txtBrand">MARCA</label><br><input id="txtBrand" type="text" placeholder="Ingrese la marca">
        </div>
        <div>
            <label for="txtModel">MODELO</label><br><input id="txtModel" type="number" placeholder="Ingrese el modelo">
        </div>
        <div>
            <label for="txtCategoryId">ID CATEGORIA</label><br><input id="txtCategoryId" type="number" placeholder="Ingrese la categoria">
        </div><br>
        <button class="btn btn-primary btn-sm" onclick="CrearCar()">Agregar Carro</button>
        <button class="btn btn-primary btn-sm" onclick="ActualizarCar()">Actualizar Carro</button>
    </div>

    <script src="./scripts/car.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
