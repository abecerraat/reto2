<body>
    <nav class="container-nav">
        <ul>
            <li><a href="./index.html">Home</a></li>

    <br>
    <h1 align="center">CLIENTES</h1>
    <br>
    <table width="800px" border="2" align="center" cellspacing="5" cellpadding="5">
        <thead>
            <tr>
                <th align="center">ID</th>
                <th align="center">NOMBRE</th>
                <th align="center">CORREO</th>
                <th align="center">EDAD</th>
                <th align="center">DETALLE</th>
                <th align="center">ELIMINAR</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>

    <br><br>
    <div align="center">
        <h5 align="center">Agregar/Actualizar Cliente</h5>
        <div>
            <label for="txtId">ID</label><br><input id="txtId" type="number" placeholder="Ingrese el ID">
        </div>
        <div>
            <label for="txtName">NOMBRE</label><br><input id="txtName" type="text" placeholder="Ingrese el nombre">
        </div>
        <div>
            <label for="txtEmail">CORREO</label><br><input id="txtEmail" type="text" placeholder="Ingrese el email">
        </div>
        <div>
            <label for="txtAge">EDAD</label><br><input id="txtAge" type="number" placeholder="Ingrese la edad">
        </div><br>
        <button class="btn btn-primary btn-sm" onclick="CrearClient()">Agregar Cliente</button>
        <button class="btn btn-primary btn-sm" onclick="ActualizarClient()">Actualizar Cliente</button>
    </div>

    <script src="./scripts/client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
